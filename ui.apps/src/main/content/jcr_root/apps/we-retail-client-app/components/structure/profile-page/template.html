<ion-view view-title="${currentPage.title}" class="weretail-more">
    <ion-content>
        <sly data-sly-resource="${'content-par' @ resourceType='wcm/foundation/components/parsys'}"/>

        <div class="weretail-profile" >
            <div class="weretail-more-header"></div>
            <div class="user-info">
                <div class="user-avatar">
                    <div class="avatar-holder we-retail-center">
                        <img ng-src="{{imageUrl}}"/>
                    </div>
                </div>
                <div class="user-details" >
                    <label>
                        First Name: <span class="req"></span>
                    </label>
                    <input type="text" required autocomplete="off" />
                    <br/>
                    <label>
                        Last Name:<span class="req"></span>
                    </label>
                    <input type="text" required autocomplete="off" />
                    <br/>
                    <label>
                        Email Address:<span class="req"></span>
                    </label>
                    <input type="text" required autocomplete="off" />
                    <br/>

                    <div class="list">
                        <label class="item item-input item-select">
                            <div class="input-label">
                                Locale
                            </div>
                            <select>
                                <option value="en" selected="true">English</option>
                                <option value="fr">French</option>
                                <option value="de">German</option>
                            </select>
                        </label>
                    </div>
                </div>
            </div>
            <button type="submit" class="button button-block"/>Change Password</button>
        </div>

    </ion-content>
</ion-view>
