<ion-view view-title="${currentPage.title}" class="locations" ng-controller="LocationListCtrl">
    <div class="bar bar-subheader item-input-inset">
        <label class="item-input-wrapper">
            <i class="icon ion-pinpoint placeholder-icon"></i>
            <input type="search" placeholder="${'Filter Stores...' @ i18n}"
            ng-model="query"
            ng-focus="searchFocused = true"
            ng-blur="searchFocused = false"
            ng-change="scrollTop()"/>
        </label>
        <button ng-if="query.length"
                class="button button-icon ion-android-close input-button"
                ng-click="clearSearch()">
        </button>
    </div>
    <ion-content class="has-subheader has-footer">
        <sly data-sly-resource="${'content-par' @ resourceType='wcm/foundation/components/parsys'}"/>
    </ion-content>
    <div class="bar bar-footer">
        <div class="button-bar">
            <a class="button button-outline" ng-class="{'button-stable' : showMap, 'button-assertive': !showMap}" ng-click="toggleMap(false)">List View</a>
            <a class="button button-outline" ng-class="{'button-assertive' : showMap, 'button-stable': !showMap}" ng-click="toggleMap(true)">Map View</a>
        </div>
    </div>
</ion-view>
