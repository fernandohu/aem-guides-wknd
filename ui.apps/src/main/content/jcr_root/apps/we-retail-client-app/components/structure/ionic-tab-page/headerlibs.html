<sly data-sly-use.clientLib="${'/libs/granite/sightly/templates/clientlib.html'}"
     data-sly-call="${clientLib.css @ categories='we.retail.ionic-1.3.1,we.retail.app.all'}" />

<!-- Enable all requests, inline styles, and eval() -->
<!-- TODO: set a more restrictive CSP for production -->
<meta http-equiv="Content-Security-Policy" content="default-src * gap://ready; style-src 'self' 'unsafe-inline' http://fonts.googleapis.com; script-src * 'unsafe-inline' 'unsafe-eval' http://maps.googleapis.com; connect-src *; img-src *">
<!-- Disable telephone number detection in iOS webview -->
<meta name = "format-detection" content = "telephone=no">
